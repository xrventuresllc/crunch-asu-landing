<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Coach-first pre-launch -->
    <title>Lungeable — Adaptive training OS for remote strength coaches</title>
    <meta
      name="description"
      content="Lungeable is an adaptive training OS for remote strength coaches. Draft weeks with guardrails, handle DM replans with Pocket Coach, and approve next week from Weekly Reports → Accept‑Week. Coach beta includes a 14-day free trial."
    />

    <meta name="robots" content="index,follow" />

    <!-- Favicons -->
    <link rel="icon" href="/Lungeable%20Logo.png" type="image/png" />
    <link rel="shortcut icon" href="/Lungeable%20Logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theming -->
    <!-- Monochrome theme (Apple-ish) -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Base & canonical -->
    <base href="/" />
    <!-- Set VITE_SITE_URL in production (e.g., https://lungeable.ai) -->
    <link rel="canonical" href="%VITE_SITE_URL%/" />

    <!-- Performance: preconnect to services used on submit/analytics -->
    <link rel="preconnect" href="https://plausible.io" />
    <link rel="preconnect" href="https://calendly.com" />
    <link rel="preconnect" href="https://assets.calendly.com" />
    <!-- Optional: if you know your Supabase project host, add it here -->
    <!-- <link rel="preconnect" href="https://YOUR-PROJECT.supabase.co" /> -->

    <!-- Open Graph / Twitter (coach-first messaging) -->
    <meta property="og:site_name" content="Lungeable" />
    <meta
      property="og:title"
      content="Lungeable — Program weeks in minutes. Adjust in seconds."
    />
    <meta
      property="og:description"
      content="Adaptive training OS for remote strength coaches. Weekly Report → Accept‑Week, Pocket Coach DM replans, and guardrails that enforce your rules. Coach beta includes a 14-day free trial."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_SITE_URL%/" />
    <!-- Most social platforms require absolute URLs for images -->
    <meta property="og:image" content="%VITE_SITE_URL%/og.png" />
    <meta property="og:image:secure_url" content="%VITE_SITE_URL%/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta
      property="og:image:alt"
      content="Lungeable — Adaptive training OS for online strength coaches."
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Lungeable — Adaptive training OS for remote strength coaches"
    />
    <meta
      name="twitter:description"
      content="Program weeks in minutes, adjust in seconds. Weekly Reports → Accept‑Week, Pocket Coach DM replans, and evidence‑based guardrails. Coach beta includes a 14-day free trial."
    />
    <meta name="twitter:image" content="%VITE_SITE_URL%/og.png" />

    <!-- Structured data (keep App, but tilt description toward coaches) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Lungeable",
        "applicationCategory": "HealthAndFitnessApplication",
        "operatingSystem": "iOS, Android, Web",
        "description": "Adaptive training OS for online & hybrid strength coaches. Generate safe, evidence-based week plans from constraints, replan via Pocket Coach from client messages, and tune training with Weekly Reports.",
        "url": "%VITE_SITE_URL%/",
        "publisher": {
          "@type": "Organization",
          "name": "Lungeable"
        },
        "audience": {
          "@type": "Audience",
          "audienceType": "Strength and sport coaches"
        },
        "sameAs": [
          "https://www.linkedin.com/in/xuru-ren-lungeablefounder"
        ]
      }
    </script>

    <!-- Analytics (Plausible) — dynamic loader uses current hostname -->
    <script>
      (function (d) {
        var s = d.createElement('script');
        s.defer = true;
        s.src = 'https://plausible.io/js/script.js';
        s.setAttribute('data-domain', location.hostname); // change to your prod domain if you prefer
        d.head.appendChild(s);
      })(document);
    </script>

    <!-- Optional: font preloads (add if you host custom fonts) -->
    <!-- <link rel="preload" href="/fonts/YourFont.woff2" as="font" type="font/woff2" crossorigin> -->
      <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
  <body>
    <!-- Accessible skip link (visible on keyboard focus, jumps to coach join form) -->
    <a
      href="#join"
      style="
        position: absolute;
        left: -9999px;
        top: 0;
        background: #0a0a0a;
        color: #ffffff;
        padding: 6px 10px;
        border-radius: 8px;
        font-weight: 600;
      "
      onfocus="this.style.left='12px'"
      onblur="this.style.left='-9999px'"
    >
      Skip to coach join form
    </a>

    <div id="root"></div>

    <!-- Vite will rewrite this to /assets/index-*.js on build -->
    <script type="module" src="/src/main.tsx"></script>

    <noscript>
      <div
        style="
          max-width: 680px;
          margin: 24px auto;
          padding: 12px 16px;
          border: 1px solid #262626;
          border-radius: 8px;
          color: #e5e5e5;
          background: #0a0a0a;
        "
      >
        Lungeable needs JavaScript enabled to run. Please enable JavaScript and
        reload.
      </div>
    </noscript>
  </body>
</html>
