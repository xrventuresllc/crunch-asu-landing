<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Title keeps product clear; campus mention handled in hero -->
    <title>Crunch — Camera‑first AI meal prep (ASU Pilot)</title>
    <meta
      name="description"
      content="Snap meals to estimate macros and build a personal cookbook. Leftovers mode, share‑ready story cards, and one planner for meals + training. Optional coach tools."
    />

    <!-- Favicons -->
    <link rel="icon" href="/crunch-logo.png" type="image/png" />
    <link rel="shortcut icon" href="/crunch-logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theming -->
    <meta name="theme-color" content="#16A34A" />
    <meta name="color-scheme" content="dark light" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Base & canonical -->
    <base href="/" />
    <link rel="canonical" href="https://crunch-asu-landing.vercel.app/" />

    <!-- Performance: preconnect to services used on submit/analytics -->
    <link rel="preconnect" href="https://formspree.io" />
    <link rel="preconnect" href="https://plausible.io" />
    <!-- Optional: if you know your Supabase project host, add it here -->
    <!-- <link rel="preconnect" href="https://YOUR-PROJECT.supabase.co" /> -->

    <!-- Open Graph / Twitter -->
    <meta property="og:site_name" content="Crunch" />
    <meta property="og:title" content="Crunch — Camera‑first AI meal prep (ASU Pilot)" />
    <meta property="og:description" content="Snap meals to estimate macros and build a personal cookbook. Leftovers mode, share‑ready story cards, and one planner for meals + training." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://crunch-asu-landing.vercel.app/" />
    <!-- Replace with /og.png (1200x630) when ready -->
    <meta property="og:image" content="/crunch-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Crunch — Camera‑first AI meal prep" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crunch — Camera‑first AI meal prep (ASU Pilot)" />
    <meta name="twitter:description" content="Snap meals to estimate macros and build a personal cookbook. Leftovers mode, share‑ready story cards, and one planner for meals + training." />
    <meta name="twitter:image" content="/crunch-logo.png" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Crunch",
        "applicationCategory": "HealthApplication",
        "operatingSystem": "iOS, Android, Web",
        "description": "Camera-first AI meal prep & training planner. Snap meals, estimate macros, and build a personal cookbook with share-ready cards.",
        "url": "https://crunch-asu-landing.vercel.app",
        "publisher": {
          "@type": "Organization",
          "name": "Crunch"
        },
        "sameAs": [
          "https://www.linkedin.com/in/xuru-ren-crunchfounder"
        ]
      }
    </script>

    <!-- Optional analytics (Plausible). Update domain if you add a custom one. -->
    <script defer data-domain="crunch-asu-landing.vercel.app" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <!-- Accessible skip link (visible on keyboard focus) -->
    <a
      href="#join"
      style="
        position: absolute;
        left: -9999px;
        top: 0;
        background: #22c55e;
        color: #0a0a0a;
        padding: 6px 10px;
        border-radius: 8px;
        font-weight: 600;
      "
      onfocus="this.style.left='12px'"
      onblur="this.style.left='-9999px'"
    >
      Skip to join form
    </a>

    <div id="root"></div>

    <!-- Vite will rewrite this to /assets/index-*.js on build -->
    <script type="module" src="/src/main.tsx"></script>

    <noscript>
      <div style="max-width:680px;margin:24px auto;padding:12px 16px;border:1px solid #262626;border-radius:8px;color:#e5e5e5;background:#0a0a0a;">
        Crunch needs JavaScript enabled to run. Please enable JavaScript and reload.
      </div>
    </noscript>
  </body>
</html>
