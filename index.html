<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Official pre-launch -->
    <title>Crunch — Train first. A pocket personal coach you can text.</title>
    <meta
      name="description"
      content="With one tap, Crunch builds workouts around your goals, time, equipment, and injuries. Text the Pocket Coach to adjust any session. Weekly Reports learn and tune your plan. Snap‑to‑Macro is in development. Join the waitlist for free early access."
    />

    <!-- Favicons -->
    <link rel="icon" href="/crunch-logo.png" type="image/png" />
    <link rel="shortcut icon" href="/crunch-logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Theming -->
    <meta name="theme-color" content="#4F46E5" /> <!-- indigo-600 -->
    <meta name="color-scheme" content="dark light" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Base & canonical (replace with your live domain when ready) -->
    <base href="/" />
    <!-- Optional: set your canonical to the production origin -->
    <!-- <link rel="canonical" href="https://YOUR-DOMAIN/" /> -->

    <!-- Performance: preconnect to services used on submit/analytics -->
    <link rel="preconnect" href="https://formspree.io" />
    <link rel="preconnect" href="https://plausible.io" />
    <!-- Optional: if you know your Supabase project host, add it here -->
    <!-- <link rel="preconnect" href="https://YOUR-PROJECT.supabase.co" /> -->

    <!-- Open Graph / Twitter -->
    <meta property="og:site_name" content="Crunch" />
    <meta property="og:title" content="Crunch — Train first. A pocket personal coach you can text." />
    <meta property="og:description" content="One tap builds workouts around your goals, time, equipment, and injuries. Text the Pocket Coach to adjust any session. Weekly Reports learn and tune your plan. Join the waitlist for free early access." />
    <meta property="og:type" content="website" />
    <!-- If you have a final URL, set it here -->
    <!-- <meta property="og:url" content="https://YOUR-DOMAIN/" /> -->
    <!-- Replace with /og.png (1200x630) when ready -->
    <meta property="og:image" content="/crunch-logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Crunch — Train first. A pocket personal coach you can text." />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crunch — Train first. A pocket personal coach you can text." />
    <meta name="twitter:description" content="One tap builds workouts around your goals, time, equipment, and injuries. Text the Pocket Coach to adjust any session. Weekly Reports learn and tune your plan." />
    <meta name="twitter:image" content="/crunch-logo.png" />

    <!-- Structured data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Crunch",
        "applicationCategory": "HealthAndFitnessApplication",
        "operatingSystem": "iOS, Android, Web",
        "description": "Training-first coach with one-tap plans built around your goals, Pocket Coach chat adjustments, and Weekly Reports that tune your plan. Snap-to-Macro is in development.",
        "url": "/",
        "publisher": {
          "@type": "Organization",
          "name": "Crunch"
        },
        "sameAs": [
          "https://www.linkedin.com/in/xuru-ren-crunchfounder"
        ]
      }
    </script>

    <!-- Analytics (Plausible) — dynamic loader uses current hostname) -->
    <script>
      (function(d) {
        var s = d.createElement('script');
        s.defer = true;
        s.src = 'https://plausible.io/js/script.js';
        s.setAttribute('data-domain', location.hostname); // change to your prod domain if you prefer
        d.head.appendChild(s);
      })(document);
    </script>

    <!-- Optional: font preloads (add if you host custom fonts) -->
    <!-- <link rel="preload" href="/fonts/YourFont.woff2" as="font" type="font/woff2" crossorigin> -->
  </head>
  <body>
    <!-- Accessible skip link (visible on keyboard focus) -->
    <a
      href="#join"
      style="
        position: absolute;
        left: -9999px;
        top: 0;
        background: #6366f1; /* indigo-500 */
        color: #0a0a0a;
        padding: 6px 10px;
        border-radius: 8px;
        font-weight: 600;
      "
      onfocus="this.style.left='12px'"
      onblur="this.style.left='-9999px'"
    >
      Skip to join form
    </a>

    <div id="root"></div>

    <!-- Vite will rewrite this to /assets/index-*.js on build -->
    <script type="module" src="/src/main.tsx"></script>

    <noscript>
      <div style="max-width:680px;margin:24px auto;padding:12px 16px;border:1px solid #262626;border-radius:8px;color:#e5e5e5;background:#0a0a0a;">
        Crunch needs JavaScript enabled to run. Please enable JavaScript and reload.
      </div>
    </noscript>
  </body>
</html>
